<header class="medical-header">
  <div class="header-container">
    <!-- Logo Section -->
    <div class="logo-section">
      <div class="logo">
        <i class="fas fa-user-nurse"></i>
        <span class="clinic-name">Espace Secrétaire</span>
      </div>
    </div>

    <!-- Navigation améliorée -->
    <nav class="navigation">
      <ul class="nav-menu">
        <li class="nav-item">
          <a routerLink="/secritaire/secretary-dashboard" class="nav-link" routerLinkActive="active">
            <i class="fas fa-chart-pie"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/secritaire/patient" class="nav-link" routerLinkActive="active">
            <i class="fas fa-user-injured"></i>
            <span>Patients</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/secritaire/prend-rdv" class="nav-link" routerLinkActive="active">
            <i class="fas fa-calendar-alt"></i>
            <span>RDV</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/secritaire/attent" class="nav-link" routerLinkActive="active">
            <i class="fas fa-clock"></i>
            <span>Attente</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/secritaire/facture" class="nav-link" routerLinkActive="active">
            <i class="fas fa-receipt"></i>
            <span>Factures</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- User Section amélioré -->
    <div class="user-section">
      <div class="user-info">
        <div class="user-avatar">
          <i class="fas fa-user-tie"></i>
        </div>
        <div class="user-details">
          <span class="user-name">{{ displayName }}</span>
          <span class="user-role">{{ displayRole }}</span>
        </div>
        <div class="user-menu">
          <button class="user-menu-btn" (click)="toggleUserMenu()">
            <i class="fas fa-chevron-down"></i>
          </button>
          <div class="user-dropdown" *ngIf="showUserMenu">
            <a href="#" class="dropdown-item">
              <i class="fas fa-user-edit"></i>
              Modifier Profil
            </a>
            <a href="#" class="dropdown-item">
              <i class="fas fa-bell"></i>
              Notifications
              <span class="notification-badge" *ngIf="notificationCount > 0">{{ notificationCount }}</span>
            </a>
            <a href="#" class="dropdown-item">
              <i class="fas fa-cog"></i>
              Paramètres
            </a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item logout" (click)="logout()">
              <i class="fas fa-sign-out-alt"></i>
              Déconnexion
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
